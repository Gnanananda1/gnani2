<form action="{{ url_for('process_form') }}" method="post">
    <label for="name">Name of the Patient:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="dob">Date of Birth of Patient:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="age">Age of the Patient:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="phone_no">Phone No:</label>
    <input type="tel" id="phone_no" name="phone_no" required><br>

    <label for="p_lefteye">Power of Left Eye:</label>
    <input type="number" id="p_lefteye" name="p_lefteye" required><br>

    <label for="r_righteye">Power of Right Eye:</label>
    <input type="number" id="r_righteye" name="r_righteye" required><br>

    <label for="type_spectials">Type of Spectials:</label>
    <select id="type_spectials" name="type_spectials" required>
        <option value="tommy">Tommy</option>
        <option value="frameless">Frameless</option>
        <option value="frame">Frame</option>
    </select><br>

    <label for="cost">Cost of Checking:</label>
    <input type="number" id="cost" name="cost" required><br>

    <button type="submit">Submit</button>
</form>

<!-- Display Section -->
<div id="display-section">
    {% if receipt %}
        <pre>
            {{ receipt }}
        </pre>
    {% endif %}
</div>
